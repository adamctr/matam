<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/style.css" />
    <title>MATAM</title>
  </head>
  <body>
    <div class="main">
      <div class="part" id="home">
        <div class="navbar">
          <div class="left">
            <div class="home">home</div>
            <div class="dates">dates</div>
          </div>
          <div class="center">
            <a href="#home"><img src="./img/matam.png" alt="" /></a>
          </div>
          <div class="right">
            <div class="social">social</div>
            <div class="songs">songs</div>
          </div>
        </div>
      </div>
      <div class="part" id="dates">
        <div class="dates">DATES</div>
        <div class="day">
          <div class="hour">26.03.2022 | 9pm</div>
          <div class="place">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="17"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-map-pin location-icon"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Nice, FRANCE
          </div>
        </div>
      </div>
      <div class="part" id="songs">
        <div class="players">
          <div class="spotify">
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/artist/3ejqadrUOlHtx6k0wHCttK?utm_source=generator"
              width="100%"
              height="100%"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            ></iframe>
          </div>
          <div class="logo">
            <img src="./img/logo-spotify.png" alt="" />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Apple_Music_logo.svg"
              alt="logo apple music"
            />
            <img src="./img/logo-deezer.png" alt="" />
          </div>
        </div>
      </div>
      <div class="part social">s</div>
    </div>
  </body>
</html>
